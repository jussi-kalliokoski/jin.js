<!DOCTYPE html>
<html>
	<head>
		<script src="../js/jin.js"></script>
		<script src="../js/jin-ajax.js"></script>
		<script>
$(function(){
	var blueBg = $.dynamicCss('body', { 'background-color': 'blue' }),
		isBlue = true;
	$.dynamicCss('div.glue', { 'background-color': 'red', '$border-radius': '5px' });
	$('div').addClass('glue').bind('click', function(){
		var head = $.byTag('head')[0];
		if (isBlue){
			head.removeChild(blueBg);
		} else {
			head.appendChild(blueBg);
		}
		isBlue = !isBlue;
	});;
});
		</script>
	</head>
	<body>
		<div>Hav</div>
	</body>
</html>
