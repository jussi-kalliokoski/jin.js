<!DOCTYPE html>
<html>
	<head>
		<title>Jindow</title>
		<link rel="stylesheet" href="../css/jindow.css" />
		<script src="../js/jin.js"></script>
		<script src="../js/jindow.js"></script>
		<script>
Jin.bind(window, 'load', function(){
	var layer,
	wnd = Jindow({title: 'Testbox'}),
	welcome = new Jindow({title: 'Welcome', left: 500});
	layer = Jin.layer(wnd.dom, welcome.dom);
	Jin.appendChildren(document.body, wnd.dom, welcome.dom);
	Jin.bind(layer, 'click', function(){ Jin.removeClass(layer, 'selected'); Jin.addClass(this, 'selected'); layer.toTop(this); layer.refresh(); });
	wnd.body.innerHTML = '<input value="Input" /><br /><button>Button</button><br /><input type="checkbox" /><br /><select><option>One option</option><option>Two options</option></select>';
	welcome.body.innerHTML = 'Welcome to Jin.js!';
	
});
		</script>
	</head>
	<body>
	</body>
</html>
